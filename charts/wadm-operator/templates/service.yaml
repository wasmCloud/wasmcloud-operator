apiVersion: v1
kind: Service
metadata:
  name: {{ include "wadm-operator.fullname" . }}
  labels:
    {{- include "wadm-operator.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "wadm-operator.selectorLabels" . | nindent 4 }}
