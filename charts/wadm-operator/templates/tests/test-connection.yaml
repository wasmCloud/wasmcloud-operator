apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wadm-operator.fullname" . }}-test-connection"
  labels:
    {{- include "wadm-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: alpine
      command: ['wget']
      args: ['--no-check-certificate', 'https://{{ include "wadm-operator.fullname" . }}:{{ .Values.service.port }}/apis/core.oam.dev/v1beta1']
  restartPolicy: Never
